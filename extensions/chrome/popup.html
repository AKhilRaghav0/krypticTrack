<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
        }
        .indicator.off {
            background: #ff0000;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007acc;
            color: white;
        }
        button:hover {
            background: #005a9e;
        }
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="indicator" id="indicator"></div>
        <span id="statusText">Logging Active</span>
    </div>
    
    <button id="toggleBtn">Pause Logging</button>
    <button id="statsBtn">View Stats</button>
    
    <div class="stats" id="stats" style="display: none;">
        <div>Actions logged: <span id="actionCount">-</span></div>
        <div>Session time: <span id="sessionTime">-</span></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
